<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Page</title> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
           body {
  align-items: center;
  background-color: #000;
  display: flex;
  justify-content: center;
  height: 100vh;
}


form {
    width: 500px;
    margin: auto;
    background-color: #9c9898;
    padding: 40px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="password"],
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="submit"] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 10px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #4fe257;
}

.error-message {
    color: rgb(216, 0, 0);
    margin-top: 5px;
}

        </style>
    </head>
    <body>
        

<form method="post" action="jam.php">
    <h2>
        REGISTRATION FORM
    </h2>
    <label for="user_name">USERNAME:</label>
    <input type="text" name="user_name" required><br>

    <label for="first_name">FIRST NAME:</label>
    <input type="text" name="first_name" required><br>

    <label for="middle_name">MIDDLE NAME:</label>
    <input type="text" name="middle_name" required><br>

    <label for="last_name">LAST NAME:</label>
    <input type="text" name="last_name" required><br>

    <label for="gender">GENDER:</label>
    <select name="gender" required>
        <option value="male">MALE</option>
        <option value="female">FEMALE</option>
    </select>
    <br>
    <label for="birthdate">BIRTHDATE:</label>
    <input type="date" id="birthdate" name="birthdate" onchange="calculateAge()" required>
    <br>
    <br>

    <label for="age">AGE:</label>
    <input type="text" id="age" name="age" readonly>

    <label for="email_address">EMAIL ADDRESS:</label>
    <input type="email" name="email_address" required><br>

    <label for="password">PASSWORD:</label>
    <input type="password" name="password" required><br>

    <label for="confirm_password">CONFIRM PASSWORD:</label>
    <input type="password" name="confirm_password" required>
    <br>
    <br>

    <input type="submit" value="Register">
</form>

<script>
    function calculateAge() {
        var today = new Date();
        var birthDate = new Date(document.getElementById("birthdate").value);
        var age = today.getFullYear() - birthDate.getFullYear();
        var monthDiff = today.getMonth() - birthDate.getMonth();
        
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
            age--;
        }
        
        document.getElementById("age").value = age;
    }
</script>

</body>
</html>
